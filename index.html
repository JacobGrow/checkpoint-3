<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Task Commander</title>
  </head>

  <body>
    <header class="container-fluid bg-dark">
      <div class="row m-3">
        <div class="col text-center text-light">
          <h1>Task Commander</h1>

          </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row d-flex justify-content center">
        <div class="col text-center">
          <form  class="d-flex justify-content-center" onsubmit="app.listController.newList(event)">
            <input class="text-center mt-2 form-control w-25" type="text" name="title" id="title" aria-describedby="title"
            placeholder="List Name..." required>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col text-center">
              <label for="listColor">List Color:</label>
              <input type="color" id="color" name="listColor"
                     value="#e66465">
          </div>
        </div>
        <div class="row m-0 p-0">
          <div class="col text-center p-0">
            <button type="submit" class="btn btn-secondary">Add List</button>
          </div>
        </div>
      </form>

      <div class="row mx-0 mt-3 d-flex justify-content-center" id="lists">
         
        </div>
    </main>
    <footer class="container-fluid bg-dark">
      <div class="row">
        <div class="col text-center text-light">
          <p class="my-4">Created by Jacob Grow</p>
        </div>
      </div>
    </footer>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
